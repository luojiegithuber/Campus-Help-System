<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>居中的盒子</title>


<style>
html{
    height: 100%;
}

body{
  background: url(图书馆登陆背景.jpg) no-repeat;
  background-size: 100% 100%;
	text-align: center;
  padding: 0;
  margin: 0;


}



#web{
	text-align: center;/* 文字水平居中*/
	line-height: 100px;/* 行距设为与div高度一致*/

    position:absolute;
    top:0;
    bottom:0;
    left:0;
    right:0;
    margin:auto;
    width: 400px;
    height: 100px;
    border: 1px solid black;

    padding: 25px;
    
    font-size: 24px;
	font-style: italic;
	font-family:"微软雅黑";

}


</style>
</head>
<body>


<div id="web" >Web技术

</div>




</body>
</html>
